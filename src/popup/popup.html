<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tweet Heat Map</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <h1 class="popup-title">ðŸ”¥ Tweet Heat Map</h1>
      <p class="popup-subtitle">Color-coded tweet popularity</p>
    </header>
    
    <main class="popup-main">
      <div class="toggle-section">
        <label class="toggle-label" for="enabled-toggle">
          <span class="toggle-text">Enable heat map</span>
          <div class="toggle-switch">
            <input type="checkbox" id="enabled-toggle" class="toggle-input">
            <span class="toggle-slider"></span>
          </div>
        </label>
        
        <div class="mode-selector">
          <h3 class="mode-title">Indicator Mode</h3>
          <div class="mode-options">
            <label class="mode-option">
              <input type="radio" name="indicator-mode" value="views" id="mode-views" checked>
              <span class="mode-text">View Count</span>
            </label>
            <label class="mode-option">
              <input type="radio" name="indicator-mode" value="breakout" id="mode-breakout">
              <span class="mode-text">Break-out Detection</span>
            </label>
          </div>
        </div>
      </div>
      
      <div class="legend-section" id="views-legend">
        <h3 class="legend-title">View Count Legend</h3>
        <div class="legend-items">
          <div class="legend-item">
            <div class="legend-color views-1-demo"></div>
            <span class="legend-text">3K - 15K views</span>
          </div>
          <div class="legend-item">
            <div class="legend-color views-2-demo"></div>
            <span class="legend-text">15K - 75K views</span>
          </div>
          <div class="legend-item">
            <div class="legend-color views-3-demo"></div>
            <span class="legend-text">75K - 300K views</span>
          </div>
          <div class="legend-item">
            <div class="legend-color views-4-demo"></div>
            <span class="legend-text">300K+ views</span>
          </div>
        </div>
      </div>
      
      <div class="legend-section" id="breakout-legend" style="display: none;">
        <h3 class="legend-title">ðŸš€ Break-out Indicators</h3>
        <div class="legend-items">
          <div class="legend-item">
            <div class="legend-color breakout-hot-demo"></div>
            <span class="legend-text">ðŸ”¥ Hot - High viral potential</span>
          </div>
          <div class="legend-item">
            <div class="legend-color breakout-warm-demo"></div>
            <span class="legend-text">âš¡ Warm - Growing quickly</span>
          </div>
          <div class="legend-item">
            <div class="legend-color breakout-watch-demo"></div>
            <span class="legend-text">ðŸ‘€ Watch - Early momentum</span>
          </div>
        </div>
        
        <div class="guard-rails-section">
          <h4 class="guard-rails-title">Guard Rails</h4>
          <div class="slider-group">
            <label class="slider-label">
              <span class="slider-text">Max Views: <span id="max-views-value">100K</span></span>
              <input type="range" id="max-views-slider" min="10000" max="500000" step="10000" value="100000" class="slider">
            </label>
          </div>
          <div class="slider-group">
            <label class="slider-label">
              <span class="slider-text">Max Age: <span id="max-age-value">2h</span></span>
              <input type="range" id="max-age-slider" min="30" max="360" step="30" value="120" class="slider">
            </label>
          </div>
        </div>
      </div>
      
      <div class="keywords-section">
        <h3 class="keywords-title">Keyword Highlighting</h3>
        <div class="keyword-input">
          <input type="text" id="keyword-input" placeholder="Add keyword..." maxlength="50">
          <button id="add-keyword" class="btn-add">+</button>
        </div>
        <div id="keyword-list" class="keyword-list"></div>
      </div>
    </main>
  </div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
