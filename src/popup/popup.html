<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tweet Sniper ðŸ”«</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <h1 class="popup-title">ðŸ”¥ Tweet Sniper ðŸ”«</h1>
      <p class="popup-subtitle">Color-coded tweet popularity</p>
    </header>
    
    <main class="popup-main">
      <div class="toggle-section">
        <label class="toggle-label" for="enabled-toggle">
          <span class="toggle-text">Enable</span>
          <div class="toggle-switch">
            <input type="checkbox" id="enabled-toggle" class="toggle-input">
            <span class="toggle-slider"></span>
          </div>
        </label>
      </div>
      
      <div class="legend-section">
        <h3 class="legend-title">View Count Legend</h3>
        <div class="legend-items">
          <div class="legend-item">
            <div class="legend-color views-1-demo"></div>
            <span class="legend-text">3K - 15K views</span>
          </div>
          <div class="legend-item">
            <div class="legend-color views-2-demo"></div>
            <span class="legend-text">15K - 75K views</span>
          </div>
          <div class="legend-item">
            <div class="legend-color views-3-demo"></div>
            <span class="legend-text">75K - 300K views</span>
          </div>
          <div class="legend-item">
            <div class="legend-color views-4-demo"></div>
            <span class="legend-text">300K+ views</span>
          </div>
        </div>
      </div>
      
      <div class="keywords-section">
        <h3 class="keywords-title">Keyword Highlighting</h3>
        <div class="keyword-input">
          <input type="text" id="keyword-input" placeholder="Add keyword..." maxlength="50">
          <button id="add-keyword" class="btn-add">+</button>
        </div>
        <div id="keyword-list" class="keyword-list"></div>
      </div>
    </main>
  </div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
